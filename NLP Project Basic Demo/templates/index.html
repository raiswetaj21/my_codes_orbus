<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Conversion and Transliteration</title>
</head>
<body>
    <h1>Speech-to-Text Conversion and Transliteration from Marathi to English Language</h1>
    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}
    <form action="/uploads" method="post" enctype="multipart/form-data">
        <label for="audioFile">Choose/Select an audio file:</label>
        <input type="file" name="file" accept=".wav" required>
        <br>
        <br>
        <button type="submit">Upload and Transliterate</button>
    </form>
</body>
</html>
